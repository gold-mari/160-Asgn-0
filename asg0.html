<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>

    <body onload="main()">
        <canvas id="example" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>

        <form>
            v1:
            <label for="v1-x">x</label>
            <input type="number" value=1 id="v1-x" name="v1-x">
            <label for="v1-y">y</label>
            <input type="number" value=1 id="v1-y" name="v1-y"><br>

            v2:
            <label for="v2-x">x</label>
            <input type="number" value=1 id="v2-x" name="v2-x">
            <label for="v2-y">y</label>
            <input type="number" value=-1 id="v2-y" name="v1-y"><br>

            <input type="button" value="Draw" onclick="handleDrawEvent()"></button>

            <br><br>

            <label for="opType">Operation:</label>
            <select value="add" id="opType" name="opType">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
                <option value="mag">Magnitude</option>
                <option value="norm">Normalize</option>
            </select>

            <label for="opScalar">Scalar:</label>
            <input type="number" value=1 id="opScalar" name="opScalar"><br>

            <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></button>

        </form>

        <script src="asg0.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>
    </body>
</html>
